<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://d1j03lxm00uhok.cloudfront.net/c1b35e4d-be25-4128-adb3-6e8802a9eb27.png"
      alt=""
    />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <label for="uploadImage">Choose a picture:</label>

    <input
      type="file"
      id="uploadImage"
      name="uploadImage"
      accept="image/png, image/jpeg"
    />
    <br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="可以留言"></textarea>
      <br>
    <button onclick="clickbutton()"</button>上傳</button>
  </body>
  <script>
    function clickbutton(){
        const fileName = document.querySelectorAll("#uploadImage")[0]
        const message = document.querySelectorAll("#message")[0]
        console.log(message.value)
        const formData = new FormData();
        formData.append("file",fileName.files[0])
        formData.append("name",fileName.value)
        formData.append("message",message.value)

        const requestOptions={
            method:"POST",
            body:formData
        }

        fetch("http://0.0.0.0:8000/upload_from_html",requestOptions).then(response=>response.json()).then((response)=>{console.log(response)})
    }
  </script>
</html>
